<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery: Autovervollständigung von Ort bzw. Stadt anhand der Postleitzahl</title>
</head>

<body>
	<h1>Demo</h1>

	<h2>jQuery: Autovervollständigung von Ort bzw. Stadt anhand der Postleitzahl</h2>

	<form action="">
		<input value="" size="5" name="form[plz]" id="plz" type="text" placeholder="PLZ">
		<input value="" size="20" name="form[ort]" id="ort" type="text" placeholder="Ort (automatisch)" readonly="">
	</form>

	<p>Tippe eine f&uuml;nfstellige Postleitzahl ein und warte ein Moment.</p>
	<p>Siehe Quelltext zur Implementierung</p>
	<p><a href="http://bloggerschmidt.github.io/2015/02/11/jQuery-Autovervollstandigung-von-Ort-bzw-Stadt-anhand-der-Postleitzahl.html">Zur&uuml;ck zum Beitrag</a></p>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js?v="></script>
	
	<script type="text/javascript">
		$(document).ready(function() {

			// auto complete city via zip code
			$('#plz').keyup(function() {
			    if ($(this).val().length > 4) {
			        var ort = $('#ort');
			        $.getJSON('http://www.geonames.org/postalCodeLookupJSON?&country=DE&callback=?', {postalcode: this.value }, function(response) {
			            if (response && response.postalcodes.length && response.postalcodes[0].placeName) {
			                ort.val(response.postalcodes[0].placeName);
			            }
			        })
			    } else {
			        $('#ort').val('');
			    }
			});

		});
	</script>
</body>

</html>
